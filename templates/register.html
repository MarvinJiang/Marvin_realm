{% extends 'base.html' %}



{% block head %}
<style>
    p::first-line {
        color: rgb(109, 70, 201);
        background-color: transparent;
        text-decoration: none;
      } 
    
    h1::first-line{
        color: rgb(3, 155, 201);
        background-color: transparent;
        text-decoration: none;
    }
</style>
{% endblock %}


{% block content %} 
<body class="text-center">
    <main class="form-signup">
        <form action="{{ url_for('register') }}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-floating mb-3">
                <input type="username" class="form-control" id="floatingInput" name="username1" placeholder="name">
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email1" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password">
                <label for="floatingPassword">Confirm password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>    
</body>

{% endblock %}
