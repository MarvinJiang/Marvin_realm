        <div class="text-end">
          <button onclick="location.href='{{url_for('login')}}'" type="button" class="btn btn-outline-light me-2">Login</button>
          <button onclick="location.href='{{url_for('register')}}'" type="button" class="btn btn-primary">Sign-up</button>
          <button onclick="location.href='{{url_for('logout')}}'" type="button" class="btn btn-danger">Log out</button>
